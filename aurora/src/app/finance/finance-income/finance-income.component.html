<div class="container-fluid">
  <div class="col-md-3">
    <div class="col-md-3">
      <label>Name :</label>
      <input type="text" class="form-control" [(ngModel)]="incomeName"/>
    </div>

    <div class="col-md-6">
      <label>Date :</label>
      <input type="date" class="form-control" [(ngModel)]="incomeDate"/>
    </div>

    <div class="col-md-3">
      <label>Amount :</label>
      <input type="number" step="0.01" class="form-control" [(ngModel)]="incomeAmount"/>
    </div>

    <div class="col-md-6">
      <label>Income Category : </label>
      <select >
        <option *ngFor="let incCat of financeCategories" [ngValue]="incCat" >{{incCat.name}}</option>
      </select>
    </div>
  </div>
</div>
