<div class="container-fluid">
  <div class="col-md-3">
    <div class="col-md-3">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="incomeCatName"/>
    </div>

    <div class="col-md-9">
      <label>Description</label>
      <input type="text" class="form-control" [(ngModel)]="incomeCatDescription"/>
    </div>

    <button
      class="btn btn-success btn-margin-up"
      (click)="onIncomeCatAdd()">Add Income Category
    </button>
  </div>
</div>
