<div class="container-fluid">
  <div class="col-md-2">
    <div class="col-md-6">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="nameInput"/>
    </div>

    <div class="col-md-6">
      <label>Value</label>
      <input type="text" class="form-control" [(ngModel)]="valueInput"/>
    </div>

    <button
      class="btn btn-success btn-margin-up"
      (click)="onCreatePost()">Add Input
    </button>
  </div>
</div>
