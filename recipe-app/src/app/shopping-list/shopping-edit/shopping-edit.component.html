<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label class="col-md-12" for="name">Name</label>
          <input class="col-md-12" type="text" id="name" class="from-control">
        </div>
        <div class="form-group col-xs-2">
          <label class="col-md-12" for="amount">Amount</label>
          <input class="col-md-12" type="number" id="amount" class="from-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
