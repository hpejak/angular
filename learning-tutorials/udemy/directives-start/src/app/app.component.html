<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]="{backgroundColor: number % 2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of numbers">{{number}}
        </li>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <div>
          <li class="list-group-item"
              *ngFor="let oddNumber of numbers"
              [ngClass]="{hide: oddNumber % 2 == 0}">
            {{oddNumber}}
          </li>
        </div>
      </ng-template>
      <p appBasicHighlight>Basic Directive Style</p>
      <p [appBetterHighlight]="'red'" defaultColor='yellow'>Better Directive Style</p>
    </div>

    <div [ngSwitch]="switchValue">
      <p *ngSwitchCase=10> Value is 10</p>
      <p *ngSwitchCase=100> Value is 100</p>
      <p *ngSwitchCase=1000> Value is 1000</p>
      <p *ngSwitchCase=10000> Value is 10000</p>
      <p *ngSwitchDefault> There is no switch Value</p>
    </div>

  </div>
</div>
