<table class="table table-hover">
  <thead class="table-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Met Quota</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let salesPerson of salesPersonList" [ngClass]="{'table-success': salesPerson.salesVolume>= 60000}" >
    <td>{{salesPerson.firstName}}</td>
    <td>{{salesPerson.lastName}}</td>
    <td>{{salesPerson.email}}</td>
    <td>{{salesPerson.salesVolume | currency: 'EUR' }}</td>
    <td>
    <div *ngIf="salesPerson.salesVolume >= 60000; else secondCondition">Yes</div>
    <ng-template #secondCondition>No</ng-template>
    </td>
  </tr>
  </tbody>

</table>
